{% extends 'base.html' %}

{% block content %}
<nav>
    <a href="{% url 'home' %}">Back to Home</a>
</nav>
<h2>Your Friends</h2>
<ul>
    {% for friend in friends %}
    <li>
        {{ friend.name }}
        
    </li>
    {% empty %}
    <li>No friends yet</li>
    {% endfor %}
</ul>
{% endblock %}
